<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

     <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  
     <!-- Javascript -->
    <script src="task.js" type="text/javascript"></script>

    <!-- HTML CSS -->
    <link rel="stylesheet" href="style.css">

    <title>JAVASCRIPT TASK</title>
</head>
<body>
    <div class="head w-100 py-3 mb-5">
        <h1>Task Management Application</h1>
    </div>
    <div class="container">
        <form action="">
            <form class="form-inline">
                <div class="form-group form-check form-check-inline">
                    <input type="text" class="form-control" id="txt" placeholder="Enter Task">
                    <input type="button" class="btn btn-primary ml-3" value="Add Task" onclick="task()" />
                </div>
        </form>
        <label for="to" class="font-weight-bold">To do:</label>
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Task</th>
                <th scope="col">Feild</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="table1">
            </tbody>
          </table>
          <label for="to" class="font-weight-bold">Completed Task:</label>
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Task</th>
                <th scope="col">Field</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="table2">
            </tbody>
          </table>
    </div>
</body>
</html>
